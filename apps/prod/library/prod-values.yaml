replicaCount: 3
ingress:
  enabled: true
  className: istio
  annotations:
    kubernetes.io/ingress.class: istio
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: my-library.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  rules:
    - host:
        http:
            paths:
            - backend:
                service:
                  name: library
                  port:
                    number: 8000
              path: /
              pathType: Prefix

  
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
